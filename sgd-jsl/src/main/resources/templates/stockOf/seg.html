<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" />

<body>
<div class="tb">
    <h1>Stock peg</h1>

        <tr>
            <th>NAME</th>
            <th>CODE</th>

            <td th:text="${stock.code}  "></td>
            <td th:text="${stock.peg}"></td>
            <td th:text="${stock.avgPeg}"></td>
        </tr>
    </table>

        <ul class="pagination">

            <li><a href="#">1</a></li>

            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>

            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
