    <title>FundEtfList</title>
    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body>

<table class="table table-striped table-bordered">
<!--    <caption>基本的表格布局</caption>-->
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>规模-亿</th>
        <th>名称</th>
        <th>城市</th>
        <th>fundNm</th>
        <th>名称</th>
        <th>城市</th>
        <th>fundNm</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="etf:${list}" >
        <!--<td th:text="${etf.id}"></td>-->
        <td th:text="${etf.fundId}"></td>
        <td th:text="${etf['fundNm']}"></td>
        <td th:text="${etf.unitTotal}"></td>
        <td th:text="${etf.unitIncr}"></td>
        <td th:text="${etf.price}"></td>
        <td th:text="${etf.lastDt}"></td>
        <td th:text="${etf.estimateValue}"></td>
        <td th:text="${etf.indexIncreaseRt}"></td>
        <td th:text="${etf.pe}"></td>
        <!--<td th:text="${entries['sid']}"></td>
        <td th:text="${entries['sname']}"></td>
        <td th:text="${entries['sage']}"></td>-->
        <!-- 写法一：
        <td th:text="${entries['scourse']['cname']}"></td>
        <td th:text="${entries['scourse']['cscore']}"></td>-->
        <!-- 写法二：
        <td th:text="*{entries['scourse']['cname']}"></td>
        <td th:text="*{entries['scourse']['cscore']}"></td>-->
        <!-- 写法三：-->
        <!--<td th:object="${entries['scourse']}">
            <span th:text="*{['cname']}"></span>
        </td>
        <td th:object="${entries['scourse']}">
            <span th:text="*{['cscore']}"></span>
        </td>-->
    </tr>
    </tbody>
</table>
